services:
  # Chrome instance (external browser for both tools)
  # Using browserless Chrome which supports both Puppeteer and Playwright
  chrome:
    image: browserless/chrome:latest
    container_name: chrome-debug
    ports:
      - "3000:3000"
    environment:
      - CONNECTION_TIMEOUT=600000
      - MAX_CONCURRENT_SESSIONS=10
      - ENABLE_DEBUG_VIEWER=true
      - DEFAULT_HEADLESS=true
    shm_size: '2gb'

  # k6 browser container (pure - no monitoring overhead)
  k6-browser:
    build:
      context: ../
      dockerfile: pw-k6-resource-compare/k6-browser/Dockerfile
    container_name: k6-browser
    ports:
      - "6060:6565"
    depends_on:
      - chrome
    volumes:
      - ./test-scripts:/test-scripts:ro
    environment:
      - K6_BROWSER_WS_URL=ws://chrome:3000
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2048M
        reservations:
          cpus: '2.0'
          memory: 1024M

  # Playwright container (pure - no monitoring overhead)
  playwright:
    build:
      context: ./playwright
      dockerfile: Dockerfile
    container_name: playwright
    depends_on:
      - chrome
    volumes:
      - ./test-scripts:/test-scripts
    environment:
      - CHROME_CDP_URL=http://chrome:3000
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2048M
        reservations:
          cpus: '2.0'
          memory: 1024M

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    # networks:
    #   - test-network

  # Prometheus for metrics storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'

  # Docker Stats Exporter (works on macOS Docker Desktop)
  stats-exporter:
    build:
      context: ./docker-stats-exporter
      dockerfile: Dockerfile
    container_name: stats-exporter
    ports:
      - "8091:8091"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - k6-browser
      - playwright
      - chrome

volumes:
  grafana-storage:
  prometheus-storage:

